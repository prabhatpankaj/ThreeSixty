<!DOCTYPE html>
<html>
<head>
    <title>Three Sixty</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/three.min.js"></script>
    <script src="js/ThreeSixty.js"></script>
</head>
<body>
<div id="form-wrp">
    <input type="text" id="img" placeholder="Image Path" />
    <input type="button" id="submit" value="Submit" />
</div>

<div id="container"></div>

<script>
    var update = function ( imagePath ) {
        var vars = {
            image: imagePath || 'img/balls_size_neon_glow_57983_1600x1200.jpg',
            canvas: null,
            mobile: false,
            containerID: 'container',
            controls: {
                pause: true,
                littlePlanet: true
            }
        }
        threeSixty( vars );
    };

    document.getElementById( 'submit' ).addEventListener( 'click', function () {
        document.getElementById( 'container' ).innerHTML = '';
        update( document.getElementById( 'img' ).value );
    } );
    document.onload = update();
</script>
</body>

</html>
